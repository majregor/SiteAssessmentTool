<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ topic.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title color="secondary" padding-bottom> Sub Topics </ion-title>

    <ion-list *ngIf='subTopics'>
        <button ion-item *ngFor='let subtopic of subTopics' (click)="subTopicClicked(subtopic)">
          {{ subtopic.name }}
          <ion-icon *ngIf='subtopic.assessmentComplete' name="done-all" color="primary" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
