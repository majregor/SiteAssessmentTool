<ion-header>
    <ion-navbar color="primary">
        <ion-title>Add Additional Question</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
       
        <ion-item>
            <ion-label floating>Question</ion-label>
            <ion-input type="text" [(ngModel)]="question_name"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>


<!-- ************** FOOTER TOOLBAR AREA ******************** -->
<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button (click)="save()">
                <span ion-text showWhen="ios">Save</span>
                <ion-icon name="md-chechmark-circle-outline" showEhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
