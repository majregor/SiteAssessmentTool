<ion-header>
    <ion-navbar color="primary">
        
        <ion-title >Tools</ion-title>
    </ion-navbar>
</ion-header>


<!-- ******* BEGIN CONTENT ****** -->
<ion-content padding>
  <ion-list>
    <button ion-item (click)="doClick()" >
      <ion-icon name="information-circle"></ion-icon>
      Information Sharing
      <h3>Lorem Ipsum dolor sit amet, consectuer </h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </button>

    <button ion-item (click)="doClick()" >
      <ion-icon name="information-circle"></ion-icon>
      Media Gallery
      <h3>Lorem Ipsum dolor sit amet, consectuer </h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </button>
  </ion-list>

  <ion-list no-border>

    <button ion-item *ngFor="let file of files; let i=index" icon-left (click)="doClick()">
      <ion-icon name="document"></ion-icon>
      {{ file.name }}
      <ion-note item-right>
        {{ fileSizes[i] }}
      </ion-note>
    </button>

  </ion-list>
</ion-content>
